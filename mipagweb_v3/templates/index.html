<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
	<!-- Estilos -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="index.css" media="screen">
	<link rel="stylesheet" type="text/css" href="/style-imprimir-civil.css" media="print">
	<!-- Archivos internos JavaScrip -->
	<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
	<script src="scrips.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Devicon.dev conexion -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@master/devicon.min.css">
    <!-- Redes Sociales y otros -->
    <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" data-auto-a11y="true"></script>
    <title>Sergio Parra - Perfil</title>
</head>
<body>
    <h2>Nombre: {{first_name}}</h2>

    <div class="row mt-3 mb-3 animacion1">
        <div class="col">
            <h2>Estudios formales</h2>
        </div>
    </div>
    
    <div class="row">
        {% for name, date, institute in courses %}
            <div class="col-3 col-md-3 mb-3">
                <div class="card">
                    <div class="card-header">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-9">
                                    <h3>{{name}}</h3> 
                                    <h4></h4> 
                                </div>
                                <div class="col-3 text-right">
                                    <p class="text-uppercase">{{date}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="container">
                            <div class="row">
                                <div class="col-8">
                                    <p>{{institute}}</p> 
                                </div>
                                <div class="col-4 text-right">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>



</body>
</html>
